<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiamAdmin安装向导</title>

    <link rel="stylesheet" href="./install/css/install.css">

    <link rel="stylesheet" href="./admin/lib/layui-v2.6.3/css/layui.css">
    <script src="./admin/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style>
        .layui-form-label{
            width:100px;
        }
        .layui-input-block{
            width:400px;
            margin-left: 170px;
        }
    </style>
</head>
<body>
<div id="nav">
    <div class="inside">
        <p class="name"><span>SiamAdmin安装向导</span></p>
        <ul class="schedule">
            <li class="number">1</li>
            <li class="word">使用协议</li>
        </ul>
        <ul class="schedule">
            <li class="number">2</li>
            <li class="word">环境检测</li>
        </ul>
        <ul class="schedule active">
            <li class="number">3</li>
            <li class="word">创建数据</li>
        </ul>
        <ul class="schedule">
            <li class="number">4</li>
            <li class="word">安装完成</li>
        </ul>
    </div>
</div>
<div id="out">
    <div class="inside">
        <div class="box create">
            <form class="layui-form" action="./install.php?c=success" method="post" >
                <h2>数据库信息</h2>
                <br>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_TYPE" required  lay-verify="required" value="mysql" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库服务器</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_HOST" required  lay-verify="required" value="127.0.0.1" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库端口</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_PORT" required  lay-verify="required" value="3306" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库名</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_NAME" required  lay-verify="required" value="" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_USER" required  lay-verify="required" value="root" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据库密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_PWD" required  lay-verify="required" value="" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数据表前缀</label>
                    <div class="layui-input-block">
                        <input type="text" name="DB_PREFIX" required  lay-verify="required" value="siam_" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <h2>项目信息</h2>
                <br>
                <div class="layui-form-item">
                    <label class="layui-form-label">项目名</label>
                    <div class="layui-input-block">
                        <input type="text" name="APP_NAME" required  lay-verify="required" value="SiamAdmin" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">外网域名</label>
                    <div class="layui-input-block">
                        <input type="text" name="API" required  lay-verify="required" placeholder="需要外网访问则必须填写外网域名，用于前端api请求，示例：http://127.0.0.1:8000/" autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <p class="agree">
                    <a class="layui-btn layui-btn-sm layui-btn-danger" href="./install.php?c=test">上一步</a>
                    <input class="layui-btn layui-btn-sm " type="submit" value="确认">
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
