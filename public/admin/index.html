<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'layer', 'miniAdmin','miniTongji','setter', 'view'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji,
            setter = layui.setter;

        let view = layui.view;

        var options = {
            iniUrl: "/admin/system/get_list",// 初始化接口
            clearUrl: "api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        view.req({
            url:"/admin/system/is_login",
        })


        $('.login-out').on("click", function () {
            view.logout(function () {
                window.location.href = 'login.html';
            });
        });

        $('#user_name').text(layui.data(setter.tableName).u_name);

        // 渲染nav中的插件
        let localTable = layui.data(setter.tableName);
        if (localTable.plugs_status && localTable.plugs_status.notice !== undefined && localTable.plugs_status.notice.status === 1){
            $('#plugs_notice').show();
            // 全部弹框
            let pop_length = layui.data(setter.tableName).force_notice.length;
            for (let i = 0; i <= pop_length; i++) {
                notice_pop();
            }
            setInterval(function(){
                let localTable = layui.data(setter.tableName);
                if (localTable.unread_count > 0){
                    let notice_n = localTable.unread_count;
                    if (localTable.unread_count >= 99) {
                        notice_n = '99+';
                    }
                    $('#notice_n').show().html(notice_n);
                }else{
                    $('#notice_n').hide();
                }
            },1000);
        }

        function notice_pop()
        {
            // 获取缓存信息
            let localTable = layui.data(setter.tableName);
            if (localTable.force_notice.length <= 0) return false;
            //取出一个
            let temp = localTable.force_notice.shift();

            //覆盖值
            layui.data(setter.tableName, {
                key: 'force_notice',
                value: localTable.force_notice
            });
            //阅读标记
            read_notice(temp.notice_id);

            //弹窗
            var title = temp.notice_title,
                noticeTime = temp.create_time,
                content = temp.notice_content;

            var html = '<div style="padding:15px 20px; text-align:justify; line-height: 22px;border-bottom:1px solid #e2e2e2;background-color: #2f4056;color: #ffffff">\n' +
                '<div style="text-align: center;margin-bottom: 20px;font-weight: bold;border-bottom:1px solid #718fb5;padding-bottom: 5px"><h4 class="text-danger">' + title + '</h4></div>\n' +
                '<div style="font-size: 12px">' + content + '</div>\n' +
                '</div>\n';

            layer.open({
                type: 1,
                title: '通知' + '<span style="float: right;right: 1px;font-size: 12px;color: #b1b3b9;margin-top: 1px">' + noticeTime + '</span>',
                area: '300px;',
                shade: 0.8,
                btnAlign: 'c',
                moveType: 1,
                closeBtn:0,
                btn:['确认'],
                content: html,
                yes:function(index){
                    layer.close(index);
                },
            });
        }

        function read_notice(notice_id)
        {
            view.req({
                url:"plugs/notice/api/read_notice?notice_id="+notice_id,
            })
            //更新缓存
            layui.data(setter.tableName, {
                key: 'unread_count',
                value:layui.data(setter.tableName).unread_count-1
            });
        }
    });
</script>
