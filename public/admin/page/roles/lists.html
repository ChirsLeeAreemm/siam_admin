<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>角色列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .wechat_cross_btn_group {
            margin-left: 15px;
        }
    </style>
</head>

<body>

<div class="layui-fluid" style="padding: 0">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">角色列表</div>
                <div class="layui-btn-group wechat_cross_btn_group">
                    <button class="layui-btn layui-btn-sm" id="add_btn" lay-text="添加">
                        <i class="layui-icon">&#xe654;</i>添加
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="lists" lay-filter="lists"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--({{ d.u_child_count }})-->
<script type="text/html" id="do">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<script>
    layui.use([ 'table', 'jquery','setter','view'], function () {
        let table = layui.table;
        let $ = layui.jquery;
        let setter = layui.setter;
        let view = layui.view;

        table.render({
            elem: '#lists'
            , url: "/index.php/admin/roles/get_list"
            , where: {
                access_token: layui.data(setter.tableName)[setter.request.tokenName]
            }
            , cols: [[
                {field: 'role_id', title: 'ID'},
                {field: 'role_name', title: '角色名'},
                 {toolbar: '#do', width: 300}
            ]]
            , page: true
            , response: {
                statusCode: 200
            }
            , parseData: function(res){
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.data.count,
                    "data": res.data.lists
                };
            }
        });

        //添加
        $('#add_btn').click(function (){
            let url = "/admin/page/roles/action.html";
            layer.open({
                type: 2,
                title: "添加",
                content: url,
                area: ['100%', '100%']
            });
        });

        // 监听工具条
        table.on('tool(lists)', function (obj) {
            let data = obj.data;
            let layEvent = obj.event; //获得 lay-event 对应的值

            switch (layEvent) {
                case 'del':
                    layer.confirm('确认删除?', {icon: 3, title: '提示'}, function (index) {
                        view.req({
                            url: "/index.php/admin/roles/delete",
                            data: {
                                role_id: data.role_id
                            },
                            type: "post",
                            dataType: "json",
                            success: function (res) {
                                if (res.code === '200') {
                                    window.location.reload();
                                } else {
                                    layer.msg(res.msg, {
                                        icon: 2
                                    })
                                }
                            }
                        });

                        layer.close(index);
                    });
                    break;
                case 'edit':
                    let url = "/admin/page/roles/action.html?role_id="+data.role_id;
                    layer.open({
                        type: 2,
                        title: "编辑",
                        content: url,
                        area:['100%','100%']
                    });
                    break;
                default:
                    break;
            }
        });
        // 监听工具条结束
    });
</script>
</body>

</html>
