<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Base</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="status" id="status"></button>
                </div>
        </div>
    </div>
</div>

<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>


    layui.use(['form', 'view','miniTab'], function () {
        var form = layui.form
            , layer = layui.layer
            , view = layui.view
            , $ = layui.jquery
            ,miniTab = layui.miniTab

        let plugs_name = view.getQueryletiable('plugs_name');
        let status = view.getQueryletiable('status');
        if (status == 'on'){
            $('#status').html('启用');
        }
        if (status == 'off'){
            $('#status').html('停用');
        }
        //监听提交
        form.on('submit(status)', function (data) {
            view.req({
                url: "/index.php/plugs/base/status",
                data: {"plugs_name":plugs_name,"status":status},
                type: "get",
                success: function (res) {
                    if (res.code == '200'){
                        //关闭
                        layer.msg(res.msg, {icon: 1,time:1500},function(){
                            window.parent.location.href = '/admin/index.html';
                        });
                    }
                }
            });
        });

    });
</script>

</body>
</html>
