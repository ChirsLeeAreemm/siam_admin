<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="user" style="padding: 0">

  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6">
      <div class="layui-card">

        <div class="layui-card-header">用户信息</div>
        <div class="layui-card-body">

          <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="hidden" name="u_id" lay-verify="" autocomplete="off" placeholder=""
                     class="layui-input">
            </div>
          </div>


          <div class="layui-form-item " id="old_u_password">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input type="password" name="old_u_password" lay-verify="required" autocomplete="off" placeholder=""
                     class="layui-input">
            </div>
          </div>

          <div class="layui-form-item " id="u_password">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="u_password" lay-verify="required" autocomplete="off" placeholder=""
                     class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>



<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<script>
  layui.use(['form', 'layer', 'view', 'setter', 'tree'], function () {
    let form = layui.form;
    let layer = layui.layer;
    let $ = layui.jquery;
    let view = layui.view;
    let tree = layui.tree;
    let get_self_url = "/admin/users/get_self";

      //获取信息
      view.req({
        url: get_self_url,
        type: "get",
        dataType: "json",
        success: function (res) {
          if (res.code === 200) {
            // 初始化赋值
            form.val("user", {
              "u_id": res.data.lists.u_id,
            });
            layui.form.render();
          }
        }
      })

    form.on('submit(submit)', function (data) {
      let load = layer.load(0, {
        shade: 0.5
      });
      view.req({
        url: '/admin/users/edit_pwd',
        data: {
          data: data.field,
        },
        type: "post",
        dataType: "json",
        success: function (res) {
          layer.close(load);
          if (res.code === 200) {
            layer.msg(res.msg, {icon:1,time: 1500}, function () {
              view.logout(function () {
                window.parent.location.href = '/admin/login.html';
              });
            });
          } else {
            layer.msg(res.msg, {icon:2,time: 1500}, function () {
              window.location.reload();
            });
          }
        }
      });
      return false;
    });

  });
</script>
</body>
</html>
