<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{:lang('action')}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="user" style="padding: 0">
  <div class="layui-form-item">
    <label class="layui-form-label">auth_id</label>
    <div class="layui-input-block">
      <input type="text" name="auth_id" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">auth_name</label>
    <div class="layui-input-block">
      <input type="text" name="auth_name" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">auth_rules</label>
    <div class="layui-input-block">
      <input type="text" name="auth_rules" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">auth_type</label>
    <div class="layui-input-block">
      <input type="text" name="auth_type" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">create_time</label>
    <div class="layui-input-block">
      <input type="text" name="create_time" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">update_time</label>
    <div class="layui-input-block">
      <input type="text" name="update_time" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>


  <div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">token</label>
    <div class="layui-input-inline">
      <input type="text" name="__token__" value="{$Request.token}" readonly lay-verify="required" autocomplete="off" lass="layui-input">
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
    </div>
  </div>
</div>


<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<script>
  layui.use(['form', 'layer','view','setter'], function () {
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.jquery;
    var view = layui.view;
    var setter = layui.setter;
    let submit_url = "admin/auths/add";
    let get_one_url = "admin/auths/get_one";
    let auth_id = getQueryVariable('auth_id');
    if(auth_id){
      //获取信息
      view.req({
        url: setter.Api+'index.php/'+get_one_url,
        data: {auth_id:auth_id},
        type: "get",
        dataType: "json",
        success:function (res){
          if (res.code === "200"){
            // 初始化赋值
            form.val("user", {
              "auth_id" :res.data.lists.auth_id,
              "auth_name" :res.data.lists.auth_name,
              "auth_rules" :res.data.lists.auth_rules,
              "auth_type" :res.data.lists.auth_type,
              "create_time" :res.data.lists.create_time,
              "update_time" :res.data.lists.update_time,

            });
            layui.form.render();
          }
        }
      })
      submit_url = "admin/auths/edit";
    }
    form.on('submit(submit)', function (data) {
      var load = layer.load(0, {
        shade: 0.5
      });
      view.req({
        url: setter.Api+'index.php/'+submit_url,
        data: data.field,
        type: "post",
        dataType: "json",
        success: function (res) {
          layer.close(load);
          if (res.code === '200') {
            layer.msg("成功",{time: 2000},function () {
              window.location.reload();
            });
          } else {
            layer.msg(res.msg,{time: 2000},function () {
              window.location.reload();
            });
          }
        }
      });
      return false;
    });

  });

  //获取参数
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) {
        return pair[1];
      }
    }
    return (false);
  }
</script>
</body>
</html>
