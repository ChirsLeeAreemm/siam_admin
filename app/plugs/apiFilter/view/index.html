<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>apiFilter</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>apiFilter</legend>
        </fieldset>
        <div class="layui-btn-group wechat_cross_btn_group">
            <button class="layui-btn layui-btn-sm" id="add_btn" lay-text="添加">
                <i class="layui-icon">&#xe654;</i>添加
            </button>
        </div>
        <div id="table" lay-filter="table"></div>
    </div>

</div>

<script type="text/html" id="do">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<script src="__ADMIN__/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="__ADMIN__/js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>


    layui.use(['form', 'view', 'laytpl', 'table'], function () {
        let form = layui.form
            , layer = layui.layer
            , view = layui.view
            , $ = layui.jquery
            , laytpl = layui.laytpl
            , table = layui.table
        let get_list_url = '/index.php/plugs/api_filter/api/get_list';
        table.render({
            elem: '#table',
            url: get_list_url,
            cols: [[
                {field: 'set_id', title: 'ID'},
                {field: 'key', title: '配置key'},
                {field: 'number', title: '配置数量'},
                {field: 'create_time', title: '创建时间'},
                {field: 'update_time', title: '更新时间'},
                {toolbar: '#do', width: 300}
            ]]
            , page: true
            , limit: 10
            , response: {
                statusCode: 200
            }
            , parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.data.count,
                    "data": res.data.lists
                };
            }
        });

        //添加
        $('#add_btn').click(function (){
            let url = "/admin/page/plugs/apiFilter/action.html";
            layer.open({
                type: 2,
                title: "添加",
                content: url,
                area: ['70%', '90%']
            });
        });

        // 监听工具条
        table.on('tool(table)', function (obj) {
            let data = obj.data;
            let layEvent = obj.event; //获得 lay-event 对应的值

            switch (layEvent) {
                case 'del':
                    layer.confirm('确认删除?', {icon: 3, title: '提示'}, function (index) {
                        view.req({
                            url: "/index.php/plugs/api_filter/api/delete",
                            data: {
                                set_id: data.set_id
                            },
                            type: "post",
                            dataType: "json",
                            success: function (res) {
                                if (res.code == '200') {
                                    layer.msg(res.msg,{icon:1,time: 1500},function () {
                                        window.location.reload();
                                    });
                                } else {
                                    layer.msg(res.msg,{icon:2,time: 1500},function () {
                                        window.location.reload();
                                    });
                                }
                            }
                        });

                        layer.close(index);
                    });
                    break;
                case 'edit':
                    let url = "/admin/page/plugs/apiFilter/action.html?set_id="+data.set_id;
                    layer.open({
                        type: 2,
                        title: "编辑",
                        content: url,
                        area:['70%','90%']
                    });
                    break;
                default:
                    break;
            }
        });
        // 监听工具条结束

    });
</script>

</body>
</html>
