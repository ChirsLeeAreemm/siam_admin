<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{:lang('action')}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="__ADMIN__/css/public.css" media="all">
</head>
<body>

<div class="layui-input-normal layui-form" style="">
  <div id="tranferDiv" cyType="transferTool" value="1111210000,1111340000"></div>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">{:lang('action')}</div>
        <div class="layui-card-body" pad15>

          -demo-

            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="__ADMIN__/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="__ADMIN__/js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<script>
  layui.use(['form', 'layer','view'], function () {
    var form = layui.form;
    var layer = layui.layer;
    var $ = layui.jquery;
    var view = layui.view;

    form.on('submit(submit)', function (data) {
      var load = layer.load(0, {
        shade: 0.5
      });
      view.req({
        url: '',
        data: data.field,
        type: "post",
        dataType: "json",
        success: function (res) {
          layer.close(load);
          if (res.code === '200') {
              layer.msg("成功",{time: 2000},function () {
                window.location.reload();
              });
            } else {
            layer.msg(res.msg,{time: 2000},function () {
              window.location.reload();
            });
          }
        }
      });
      return false;
    });

  });

  //获取参数
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");
      if (pair[0] == variable) {
        return pair[1];
      }
    }
    return (false);
  }
</script>
</body>
</html>
