<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cron Doc 对照表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__ADMIN__/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>Cron Doc</legend>
        </fieldset>

        <div id="table"></div>
    </div>
</div>

<script id="tpl_table" type="text/html">
    <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>任务名</th>
            <th>任务周期</th>
            <th>类名</th>
        </tr>
        </thead>
        <tbody>
            {{#  layui.each(d, function(index, item){ }}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.run_period }}</td>
                <td>{{ item.class_name }}</td>
            </tr>
            {{#  }); }}
        </tbody>
    </table>
</script>

<script src="__ADMIN__/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="__ADMIN__/js/lay-config.js?v=2.0.4" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>


    layui.use(['form', 'view', 'laytpl'], function () {
        let form = layui.form
            , layer = layui.layer
            , view = layui.view
            , $ = layui.jquery
            , laytpl = layui.laytpl;

        view.req({
            url:"../../plugs/cron-doc/api/get_list",
            type:"post",
            dataType:"json",
            success(res){
                laytpl(tpl_table.innerHTML).render(res.data.list, function(html){
                    document.getElementById('table').innerHTML = html;
                });
            }
        })

    });
</script>

</body>
</html>
